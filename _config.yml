# RENAME THIS FILE TO config.yml BEFORE STARTING THE BOT.

token: bot_token
prefix: "!"
sentry-dsn: https://your@sentry.ingest.sentry.io/dsn
# This is the URL to be shown by the bot. It can't have a trailing slash.
url: http://example.com
# This is the address to actually listen on. In most cases, this'll just be `:80` or `:443`.
address: :80

db:
  address: 127.0.0.1:6379
  password: ""
  database: 0

colours:
  info: 0x3b5bf9
  warning: 0xf79365
  error: 0xf76580

version: v0.1.0